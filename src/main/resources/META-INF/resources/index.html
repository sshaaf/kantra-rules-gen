<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/yaml.min.js"></script>
  <style>
    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f8f9fa;
    }
    .navbar {
      background-color: transparent !important;
    }
    .navbar a {
      color: #f8f9fa !important;
    }
    .chat-container {
      background: #1a1a1a;
      color: #f8f9fa;
      border: 1px solid #333;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: auto;
    }
    .full-screen {
      width: 100% !important;
      height: 100% !important;
      max-width: none !important;
      max-height: none !important;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      position: fixed;
      border-radius: 0;
      padding-bottom: 60px;
    }
    .chat-box {
      background: #0d0d0d;
      border: 1px solid #444;
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message.user {
      background-color: #0d6efd;
      color: white;
    }
    .message.bot {
      background-color: #2a2a2a;
      color: #e0e0e0;
    }
    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }
    .form-control {
      background: #0d0d0d;
      color: white;
      border: 1px solid #444;
    }
    .form-control::placeholder {
      color: #adb5bd;
    }
    .input-group {
      margin-top: auto;
      padding-bottom: 15px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-dark">
  <div class="container d-flex justify-content-between">
    <a class="navbar-brand" href="/">Home</a>
    <div>
      <a class="nav-link d-inline text-light" href="https://www.openshift.com" target="_blank"> [ OpenShift ] </a>
      <a class="nav-link d-inline text-light" href="https://quarkus.io" target="_blank"> [ Quarkus ] </a>
    </div>
  </div>
</nav>
<button class="chat-toggle btn btn-primary" id="chat-toggle">ðŸ’¬</button>
<div class="container chat-container dark-theme" id="chat-container">
  <div class="d-flex justify-content-between align-items-center">
    <h4 class="text-center flex-grow-1">Chatbot</h4>
    <button class="btn btn-secondary btn-sm" id="fullscreen-toggle">â›¶</button>
  </div>
  <div class="chat-box d-flex flex-column" id="chat-box"></div>
  <div class="input-group">
    <input type="text" id="user-input" class="form-control" placeholder="Type a message...">
    <button class="btn btn-primary" id="send-btn">Send</button>
  </div>
</div>

<script src="websocket-chat.js"></script>
</body>
</html>
